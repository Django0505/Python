<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Spaza</title>


	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="static/css/main.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="header">
	      <h1><span>Nelisa's</span><span>Spaza</span></h1>
	</div>
	<div class="main">
		<div class="container">
		<br>
    <div class="login">



         <form action="/logout" method="POST">

        <button class="btn btn-primary" type="submit">logout</button>
        </form>
        <br />

    </div><!-- /.login -->
	<div class="row">
		<div class="col-xs-12 ">
            <div class="panel panel-primary">
                <div class="panel-heading">

                    <h3 class="panel-title hidden ">Spaza Manager</h3>
                    <span class="pull-right">
                        <!-- Tabs -->
                        <ul class="nav panel-tabs">
                        <li class=""><a href="users">Users</a></li>
                            <li class=""><a href="totalSales">TotalSales</a></li>
                            <li><a href="/categories">Categories</a></li>
                            <li><a href="/CatList">Category List</a></li>
                            <li><a href="/spazaData">Sales</a></li>
                            <li><a href="/regularSales">Reg. Sales</a></li>
                             <li><a href="/mostSellingCategory">Most Selling Cat.</a></li>
                              <li><a href="/products">Products</a></li>
                              <li><a href="/supplier">Suppliers</a></li>
                              <li><a href="/purchasesList">Purchases</a></li>
                        </ul>
                    </span>
                </div>
                <div class="panel-body">

                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">

                        </div>

                    </div>
                </div>
            </div>
        </div>
	</div>


		</div><!-- /.container -->
	</div><!-- /.main -->

<table class="table" id="productSearchResults" >
	   <thead>

          <th>Product Id</th>
          <th>Product Name</th>



      </thead>
      <tbody >
      	    {% for entry in entries %}
			<tr>

			    <td>{{entry.product_id}}</td>
			    <td>{{entry.product_name}}</td>


			</tr>
		     {% endfor %}
      </tbody>

</table>



</body>
</html>
